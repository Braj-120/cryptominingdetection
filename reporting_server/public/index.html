<!DOCTYPE html>

<head>
  <title>Cryptomining Detection Reporting Server</title>
  <meta charset="utf-8">
  <script src="vendor/jquery.js"></script>
  <script src="vendor/bootstrap-5.js"></script>
  <link href="vendor/bootstrap-5.css" type="text/css" rel="stylesheet" />
  <link href="styles/index.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="js/index.js">
  </script>
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="img/csm_antivirus_0c7831cd79.png" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form id="login">
        <div id="validation" class="fadeIn first"></div>
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="User Name">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
        <input type="button" id="submit-button" class="fadeIn fourth" value="LogIn">
      </form>
    </div>
  </div>
</body>
